<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" width="70%">
        <thead>
            <tr>
                <th>marka</th>
                <th>model</th>
                <th>renk</th>
                <th colspan="2">data - tarih</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>apple</td>
                <td>ios</td>
                <td>11</td>
                <td rowspan="2">8</td>
                <td rowspan="2">2024</td>
            </tr>
            <tr>
                <td>apple</td>
                <td>macos</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
